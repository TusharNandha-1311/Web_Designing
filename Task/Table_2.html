<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table_2</title>
</head>
<body>
    <table border="1" align="center" cellspacing="0" cellpadding="9">
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2" bgcolor="lightyellow">8:00 a.m</td>
            <td rowspan="2" bgcolor="lightblue">5:00 p.m</td>
            <td align="center">Introduction to XML</td>
        </tr>
        <tr>
            <td align="center">Validity DTD and Relax NG</td>
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td bgcolor="lightyellow">8:00 a.m</td>
            <td bgcolor="lightyellow">11:00 a.m</td>
            <td align="center" rowspan="2">Xpath</td>
        </tr>
        <tr>
            <td bgcolor="lightyellow">11:00 a.m</td>
            <td bgcolor="lightgreen">2:00 p.m</td>
        </tr>
        <tr>
            <td bgcolor="lightgreen">2:00 p.m</td>
            <td bgcolor="lightblue">5:00 p.m</td>
            <td align="center">XSL Transformation</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td bgcolor="lightyellow">8:00 a.m</td>
            <td bgcolor="lightgreen">12:00 p.m</td>
            <td align="center">XSL Formatting Object</td>
        </tr>
    </table>
</body>
</html>
