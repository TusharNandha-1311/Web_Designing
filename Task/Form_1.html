<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_1</title>
</head>
<body bgcolor="lightblue">
    <form action="">
        <br>
        <br>
        <label for="name">Firstname:</label>
        <input type="text" id="name"><br><br>
        <label for="midname">Middlename:</label>
        <input type="text" id="midname"><br><br>
        <label for="lastname">Lastname:</label>
        <input type="text" id="lastname"><br><br>
        <label for="course">Course:</label>
        <select id="course">
            <option value="" hidden>Course</option>
            <option value="">Web Designing</option>
            <option value="">Web Development</option>
            <option value="">Graphic Designing</option>
        </select><br><br>
        <label for="gender">Gender:</label><br>
        <input type="radio" name="Gen" id="gender">Male <br>
        <input type="radio" name="Gen" id="gender">Female <br>
        <input type="radio" name="Gen" id="gender">Other <br><br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone"><br><br>
        <label for="address">Address</label><br>
        <textarea  id="address" rows="5" cols="100"></textarea><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password"><br><br>
        <label for="re-password">Re-type Password:</label>
        <input type="password" id="re-password"><br><br>
        <input type="submit">
    </form>
</body>
</html>
