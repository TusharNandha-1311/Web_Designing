<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form_2</title>
</head>
<body>
    <table border="1" bgcolor="lightblue" frame="BOX" rules="NONE" cellpadding="15">
        <caption><b>Student Registration Form Using table in HTML</b></caption>
        <form action="">
            <tr>
                <td align="left"><label for="name"><b>First Name</b></label></td>
                <td><input type="text" id="name" placeholder="Ghanendra">       (Max 50 Characters Allowed)</td>
            </tr>
            <tr>
                <td><label for="lastname"><b>Last Name</b></label></td>
                <td><input type="text" id="lastname" placeholder="Yadav">       (Max 50 Characters Allowed)</td>
            </tr>
            <tr>
                <td><label for="email"><b>Email ID</b></label></td>
                <td><input type="text" id="lastname" placeholder="yghanendra@gmail.com"></td>
            </tr>
            <tr>
                <td><label for="phone"><b>Mobile Number</b></label></td>
                <td><input type="tel" id="phone" placeholder="7842xxxxxx">       (10 Digits Allowed)</td>
            </tr>
            <tr>
                <td><label for=""><b>Gender</b></label></td>
                <td><input type="radio" name="gen" placeholder="7842xxxxxx"> Male <input type="radio" name="gen">Femael</td>
            </tr>
            <tr>
                <td><label for="dob"><b>Date of Birth(DOB)</b></label></td>
                <td><input type="date" id="dob"></td>
            </tr>
            <tr>
                <td><label for="address"><b>Address</b></label></td>
                <td><textarea name="" id="address" rows="8" cols="35"></textarea></td>
            </tr>
            <tr>
                <td><label for="city"><b>City</b></label></td>
                <td><input type="text" id="city" placeholder="Banglore">                                  (Max 50 Characters Allowed)</td>
            </tr>
            <tr>
                <td><label for="pin"><b>Pin Code</b></label></td>
                <td><input type="tel" id="pin" placeholder="560068">                                      (Max 6 Numbers Allowed)</td>
            </tr>
            <tr>
                <td><label for="state"><b>State</b></label></td>
                <td><input type="text" id="state" placeholder="Karnataka">                                (Max 50 Characters Allowed)</td>
            </tr>
        </form>
    </table>
</body>
</html>
