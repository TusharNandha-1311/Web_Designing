<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>link</title>
  </head>
  <body>
    <!-- Links tag is inline tag -->
    <!-- we can use 2 type of link one online link and another is offline -->
    <!-- online_Link -->
    <a
      href=https://www.youtube.com/?themeRefresh=1
     target="_blank" >Youtube</a>
    <br>
    <!-- offline_Link -->
    <a href="/Block_tag.html">Block_tag</a>
    <!-- In href we can pass resource, loaction, path, link  -->
    <!-- link have 2 attribute href, target -->
    <!-- In target attribute we can pass the value like _self, _blank, _Top, _parent -->
    <!-- Default target attribute set as _self -->
  </body>
</html>
