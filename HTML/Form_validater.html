<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form_validate</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <table align="center">
          <caption>
            Form data
          </caption>
          <tr>
            <td><label for="">name</label></td>
            <td>
              <input type="text" placeholder="Enter your Name" required />
            </td>
          </tr>
          <tr>
            <td><label for="">Surname</label></td>
            <td>
              <input type="text" placeholder="Enter your SurName" required />
            </td>
          </tr>
          <tr>
            <td><label for="">Email</label></td>
            <td>
              <input type="email" placeholder="Enter your Email" required />
            </td>
          </tr>
          <tr>
            <td><label for="">Password</label></td>
            <td>
              <input
                type="password"
                placeholder="Enter your Password"
                required
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="">Courty</label>
            </td>
            <td>
              <select name="" id="">
                <option value="" hidden>---select your coutry---</option>
                <option value="">India</option>
                <option value="">Usa</option>
                <option value="">Uae</option>
                <option value="">Canda</option>
                <option value="">China</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="">address</label></td>
            <td><textarea name="" id="" required></textarea></td>
          </tr>
          <tr>
            <td colspan="2" align="center"><input type="submit" /></td>
            <!-- <td></td> -->
          </tr>
        </table>
      </fieldset>
    </form>
  </body>
</html>
