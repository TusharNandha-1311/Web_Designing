<!-- broswer information doctype html-5 -->
<!DOCTYPE html>
<!-- This is called root elements -->
<html lang="en">
  <head>
    <!-- In this head tag we can use title, link, js, logo -->
    <meta charset="UTF-8" />
    <!-- In this meta tag charset is use for seo, @ -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- This is for responsive and 100% widht -->
    <title>Document</title>
    <!-- This is for website title -->
  </head>
  <body>
    <!-- In this we can use text and and tag -->
    Hello this is HTML Structure
    <h1>Hello</h1>
  </body>
</html>
<!-- This is closing tag -->
