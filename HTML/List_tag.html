<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List_tag</title>
  </head>
  <body>
    <!-- we have 3 type of list order, unorder, descrition/defination -->
    <!-- list tag is consider as block tag -->

    <!-- unorder_list -->
    <ul type="square">
      <li>one</li>
      <li>two</li>
      <li>three</li>
    </ul>

    <!-- order_list -->
    <ol type="a">
      <li>one</li>
      <li>two</li>
      <li>three</li>
    </ol>

    <!-- description_list -->
    <dl>
      <dt>Tea</dt>
      <dd>hot</dd>
      <dd>cold</dd>
    </dl>
  </body>
</html>
