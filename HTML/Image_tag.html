<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image_Tag</title>
  </head>
  <body>
    <!-- Image tag is self closing tag and also inline tag -->
    <!-- forground image -->

    <!-- online_img -->
    <img
      src="https://images.pexels.com/photos/20605716/pexels-photo-20605716/free-photo-of-people-on-one-horse-shay.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
      alt="online_img" 
    />

    <!-- offline_img -->
     <img src="./Images/offline_img.jpeg" alt="offline_img" width="200px" height="200px">

    <!-- we can also give width and height to image it's one kind of attribute -->
  </body>
</html>
