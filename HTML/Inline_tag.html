<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline_tag</title>
</head>
<body>
    <!-- inline_tag not occupied 100% width they only occupied content size which inside the tag -->
    <!-- b, u, i, hr, sub, sup and many more are called inline_tag -->
    <h1>inline_tag</h1>
    <b>Hello this is inline tag</b>
    <u>Hello this is inline tag</u>
    <i style="background-color: aquamarine;">Hello this is inline tag</i>
    h<sub>2</sub>0
    x<sup>2</sup>

    <br><!--this are called self closing tag and also called void element --> <hr>
    
    <h1>semantic tag</h1>
    <!-- semantic tags -->
    <strong>Hello</strong>
    <em>Hello</em>
    <ins>Hello</ins>
</body>
</html>

<!-- Note -->
 <!-- inline tag are allow inside the block tag  -->
 <!-- but block tag are not allow inside the inline tag -->
 <!-- we can use block tag inside the block tag, same as we can use inline tag inside the inline tag  -->
